<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Monthly Report</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<div class="container-full">
		<h3>{{user}}</h3>
		<h1>Items bought in last 30 days - </h1>
    	<div class="container-fluid">
			<div class="row p-2">
    			<div class="col">
    				<div class="card border-dark mb-3 rounded-4">
    					<div class="row">
    						<div class="col">
							  	<div class="card-body">
							  		<div class="row text-center align-self-center">
							  			<div class="col">
							  				<span class="align-middle"><h3>Product</h3></span>
							  			</div>
							  			<div class="col">
							  				<span class="align-middle"><h3>Rate Unit</h3></span>
							  			</div>
							  			<div class="col">
							  				<span class="align-middle"><h3>Quantity</h3></span>
							  			</div>
							  			<div class="col">
							  				<span class="align-middle"><h3>Total</h3></span>
							  			</div>
							  		</div>
							  	</div>
    						</div>
    					</div>
					</div>
    			</div>
    		</div>
    		{% for order in orders %}
	    		<div class="row p-2">
	    			<div class="col">
	    				<div class="card border-dark mb-3 rounded-4">
	    					<div class="row">
	    						<div class="col">
								  	<div class="card-body">
								  		<div class="row text-center align-self-center">
								  			<div class="col">
								  				<span class="align-middle">{{ order['product_name'] }}</span>
								  			</div>
								  			<div class="col">
								  				<span class="align-middle">{{ order['rate'] }} {{ order['unit'] }}</span>
								  			</div>
								  			<div class="col">
								  				<span class="align-middle">{{ order['quantity'] }}</span>
								  			</div>
								  			<div class="col">
								  				<span class="align-middle">Rs. {{ order['total'] }}</span>
								  			</div>
								  		</div>
								  	</div>
	    						</div>
	    					</div>
						</div>
	    			</div>
	    		</div>
    		{% endfor %}
    		<div class="row p-2">
    			<div class="col">
    				<div class="card border-dark mb-3 rounded-4">
    					<div class="row">
    						<div class="col">
							  	<div class="card-body">
							  		<div class="row text-center align-self-center">
							  			<div class="col">
							  				<span class="align-middle"><h3>Total Expenditure:</h3></span>
							  			</div>
							  			<div class="col"></div>
							  			<div class="col"></div>
							  			<div class="col">
							  				<span class="badge text-bg-light"><h3>Rs. {{ expenditure }}</h3></span>
							  			</div>
							  		</div>
							  	</div>
    						</div>
    					</div>
					</div>
    			</div>
    		</div>
    	</div>
    </div>
</body>
</html>
